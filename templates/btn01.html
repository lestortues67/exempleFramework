      function addClass(p_element, p_class){
        // classList  add(), remove(), replace(), toggle() 
        p_element.classList.add(p_class);  
      }

      function removeClass(p_element, p_class){
        // classList  add(), remove(), replace(), toggle() 
        p_element.classList.remove(p_class);  
      }

      function replaceClass(p_element, p_oldClass, p_newClass){
        // classList  add(), remove(), replace(), toggle() 
        p_element.classList.replace(p_oldClass, p_newClass);  
      }

      function toggleClass(p_element, p_class){
